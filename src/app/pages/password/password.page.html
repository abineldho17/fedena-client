<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="red">
                <ion-back-button s style="color: antiquewhite;" defaultHref="/home"></ion-back-button>
            </ion-button>
        </ion-buttons>
        <ion-title style="color: antiquewhite;">{{ 'HOME.change_password' | translate:params }}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <div id=formz>

        <ion-grid>

            <div padding>
                <form #myForm="ngForm">
                    <div class="form-group">
                        <ion-item>

                            <ion-input #input type="password" placeholder="{{ 'HOME.current_password' | translate:params }}" id="currentpassword" required minlength='4' [(ngModel)]="login.old_password" name="currentpassword"></ion-input>


                            <ion-icon [name]="passwordicon" (click)="showPassword(input)"></ion-icon>
                        </ion-item>
                        <br>
                        <ion-item>
                            <ion-input #input2 type="password" placeholder="{{ 'HOME.new_password' | translate:params }}" id="newpassword" required minlength='4' [(ngModel)]="login.new_password" name="newpassword"></ion-input>

                            <ion-icon [name]="passwordicon2" (click)="showPassword2(input2)"></ion-icon>
                        </ion-item>


                        <ion-button expand="block" [disabled]="!myForm.form.valid" (click)="showtrial()">{{ 'HOME.change_password' | translate:params }}</ion-button>

                    </div>

                </form>
            </div>
            <div class="line-text" (click)="cancel()">

                <span class="text">{{ 'HOME.cancel' | translate:params }}</span>
            </div>




        </ion-grid>

    </div>
</ion-content>
